<!DOCTYPE html>
<html lang="en" style="background-color: #000000">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- 해시값이 포함된 실제 파일명과 일치하지 않을 수 있음 -->
    <!-- <link
      rel="preload"
      href="%PUBLIC_URL%/static/js/main.bundle.js"
      as="script"
    />
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" /> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>브루잉</title>
    <style>
      body {
        background-color: #000000;
        margin: 0; /* 기본 마진 제거 추가 */
      }
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial-loading">
        <div
          style="
            width: 48px;
            height: 48px;
            border: 4px solid #fbbf24;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
      </div>
    </div>
    <!-- preload 스크립트를 동적으로 추가하는 인라인 스크립트 -->
    <script>
      // 메인 엔트리 파일의 preload
      const addPreloadLinks = () => {
        const entryPoints = window.__ASSET_MANIFEST__ || {};
        Object.values(entryPoints).forEach((file) => {
          if (file.endsWith(".js")) {
            const preloadLink = document.createElement("link");
            preloadLink.rel = "preload";
            preloadLink.as = "script";
            preloadLink.href = file;
            document.head.appendChild(preloadLink);
          }
          if (file.endsWith(".css")) {
            const preloadLink = document.createElement("link");
            preloadLink.rel = "preload";
            preloadLink.as = "style";
            preloadLink.href = file;
            document.head.appendChild(preloadLink);
          }
        });
      };

      // DOM이 로드되면 preload 링크 추가
      document.addEventListener("DOMContentLoaded", addPreloadLinks);
    </script>
  </body>
</html>
